<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>

	<script type="text/javascript">
		window.addEventListener('load', eventWindowLoaded, false);
		var shipImage;
		function eventWindowLoaded() {
			shipImage = new Image();
			shipImage.src = "./images/ship.png"
			shipImage.onload = eventAssetsLoaded;
		}

		function eventAssetsLoaded() {
			canvasApp();
		}

		function canvasApp() {

			var pointImage = new Image();
			pointImage.src = "./images/pointwhite.png";
			function drawScreen() {
				//背景图案
				context.fillStyle = '#000000';
				context.fillRect(0, 0, theCanvas.width, theCanvas.height);
				context.strokeStyle = '#ffffff';
				context.strokeRect(1, 1, theCanvas.width - 2, theCanvas.height - 2);

				var dx = ship.endx - ship.x; //0
				var dy = ship.endy - ship.y;

				ship.velocityx = dx * easeValue; //0
				ship.velocityy = dy * easeValue;

				ship.x += ship.velocityx;
				ship.y += ship.velocityy;

				//绘制轨迹路径点
				points.push({ x: ship.x, y: ship.y });
				for (var i = 0; i < points.length; i++) {
					context.drawImage(pointImage, points[i].x + shipImage.width / 2, points[i].y, 1, 1);
				}

				context.drawImage(shipImage, ship.x, ship.y);
				requestAnimationFrame(drawScreen);
			}
			var easeValue = .05;
			var p1 = { x: 240, y: -20 };
			var p2 = { x: 240, y: 470 };

			var ship = { x: p1.x, y: p1.y, endx: p2.x, endy: p2.y, velocityx: 0, velocityy: 0 };
			var points = new Array();

			theCanvas = document.getElementById('canvasOne');
			context = theCanvas.getContext('2d');

			var animationHandle = requestAnimationFrame(drawScreen);

		}


	</script>

</head>

<body>
	<div style="position: absolute; top: 50px; left: 50px;">

		<canvas id="canvasOne" width="500" height="500">
			Your browser does not support the HTML 5 Canvas.
		</canvas>
	</div>

</body>

</html>
